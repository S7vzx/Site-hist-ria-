<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Clicável no Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 50px;
        }

        .image-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }

        .image-button img {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Deixa a imagem circular, opcional */
            transition: transform 0.2s ease;
        }

        .image-button img:hover {
            transform: scale(1.1); /* Aumenta ligeiramente a imagem ao passar o mouse */
        }
    </style>
</head>
<body>

<header>
    <div>
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div>
        <button class="image-button" onclick="alert('Botão clicado!')">
            <img src="botao.png" alt="Botão">
        </button>
    </div>
</header>

</body>
</html>
